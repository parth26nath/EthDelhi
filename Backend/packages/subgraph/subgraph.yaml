specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HPVGuardianRegistry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be replaced during deployment
      abi: HPVGuardianRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Guardian
        - Clinic
        - ChipVerification
        - GlobalStats
      abis:
        - name: HPVGuardianRegistry
          file: ./abis/HPVGuardianRegistry.json
      eventHandlers:
        - event: ChipVerified(indexed bytes32,indexed address,uint256)
          handler: handleChipVerified
        - event: GuardianNFTMinted(indexed address,indexed bytes32,uint256)
          handler: handleGuardianNFTMinted
        - event: ClinicRegistered(indexed address)
          handler: handleClinicRegistered
      file: ./src/guardian-registry.ts
  - kind: ethereum
    name: HPVForum
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be replaced during deployment
      abi: HPVForum
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Post
        - Upvote
        - Guardian
        - GlobalStats
      abis:
        - name: HPVForum
          file: ./abis/HPVForum.json
        - name: HPVGuardianRegistry
          file: ./abis/HPVGuardianRegistry.json
      eventHandlers:
        - event: PostCreated(indexed bytes32,indexed address,string,uint256)
          handler: handlePostCreated
        - event: PostUpvoted(indexed bytes32,indexed address,uint256)
          handler: handlePostUpvoted
      file: ./src/forum.ts
  - kind: ethereum
    name: HPVRewards
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be replaced during deployment
      abi: HPVRewards
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Reward
        - Guardian
        - GlobalStats
      abis:
        - name: HPVRewards
          file: ./abis/HPVRewards.json
      eventHandlers:
        - event: RewardAllocated(indexed address,uint256,uint256)
          handler: handleRewardAllocated
      file: ./src/rewards.ts